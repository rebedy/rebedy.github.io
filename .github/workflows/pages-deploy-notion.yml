name: "Notion Pages Build and Deploy"
on:
  repository_dispatch:
    types: [RUN_WORKFLOW_DISPATCH]

permissions:
  contents: write
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  importer:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master

      - name: Clean Directory
        run: |
          for file in assets/img/*
          do
              if [[ $file != "assets/img/favicons" ]]
              then
                  rm -rf "$file"
              fi
          done
          rm -rf _posts/*

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - run: npm install

      - run: node _scripts/notion-import.js
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          DATABASE_ID: ${{ secrets.DATABASE_ID }}

      - uses: stefanzweifel/git-auto-commit-action@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          commit_message: "[Deploy] Saved changes on Notion"
          branch: main
          commit_user_name: importer-bot ü§ñ
          commit_user_email: actions@github.com
          commit_author: importer-bot ü§ñ <actions@github.com>

  build:
    needs: importer
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 1
          # submodules: true
          # If using the 'assets' git submodule from Chirpy Starter, uncomment above
          # (See: https://github.com/cotes2020/chirpy-starter/tree/main/assets)

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v1

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3 # reads from a '.ruby-version' or '.tools-version' file if 'ruby-version' is omitted
          bundler-cache: true

      - name: Build site
        run: bundle exec jekyll build -d "_site"
        env:
          JEKYLL_ENV: "production"

      # - name: Test site
      #   run: bundle exec htmlproofer _site --disable-external --check-html

      # - name: Debug - Check _site Directory
      #   run: |
      #     if [ -d "_site" ]; then
      #       echo "‚úÖ _site directory exists."
      #       ls -lah _site
      #     else
      #       echo "‚ùå ERROR: _site directory is missing!"
      #       exit 1
      #     fi

      - name: Fix Invalid Filenames
        run: |
          find _site -name '*:*' | while read file; do
            mv "$file" "$(echo $file | tr ':' '-')"
          done

      # - name: Debug - List Build Output
      #   run: ls -lah _site  # Debugging step to check if _site exists

      - name: Upload site artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: _site

      # - name: Debug - List Uploaded Artifacts
      #   run: ls -lah ${{ github.workspace }}

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
